<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="pricesChange.js"></script>
    <title>Price Component</title>
</head>
<body>
    <div class="container">
        <section class="month-year">
            <h1>Our Princing</h1>
            <br>
            <div class="painel">
            <span>Annually</span>
            <div class="switch__container">
                <input id="switch-flat" class="switch switch--flat" type="checkbox"  onchange="check()">
                <label for="switch-flat"></label>
              </div>
            <span>Monthly</span>
        </div>
        </section>

        <section class="all-cards">

            <div class="card">
                <h1>Basic</h1>

                <div id="price-dollar-sign">
                    <span id="dollar-sign">$</span>
                    <span id="basic-price" class="price">199.99</span>
                </div>

                <div class="details">
                    <hr>
                    <p>500 GB Storage</p>
                    <hr>
                    <p>2 Users Allowed</p>
                    <hr>
                    <p>Send up to 3 GB</p>
                    <hr>
                </div>
                <div class="button-learn">
                    
                    <a href="">
                        <button>
                            LEARN MORE
                        </button>
                    </a>
                
            </div>
            </div>
            
            <div class="card">
                <h1>Professional</h1>
                
                <div id="price-dollar-sign">
                    <span id="dollar-sign">$</span>
                    <span id="professional-price" class="price">249.99</span>
                </div>

                <div class="details">
                    <hr>
                    <p>1 TB Storage</p>
                    <hr>
                    <p>5 Users Allowed</p>
                    <hr>
                    <p>Send up to 10 GB</p>
                    <hr>
                </div>
                <div class="button-learn" id="middle">
                    
                        <a href="">
                            <button >
                                LEARN MORE
                            </button>
                        </a>
                    
                </div>
            </div>
            
            <div class="card">
                <h1>Master</h1>

                <div id="price-dollar-sign">
                    <span id="dollar-sign">$</span>
                    <span id="master-price" class="price">399.99</span>
                </div>

                <div class="details">
                    <hr>
                    <p>2 TB Storage</p>
                    <hr>
                    <p>10 Users Allowed</p>
                    <hr>
                    <p>Send up to 20 GB</p>
                    <hr>
                </div>
                <div class="button-learn">
                    
                    <a href="">
                        <button>
                            LEARN MORE
                        </button>
                    </a>
                
            </div>
            </div>

        </section>


    </div>
</body>
</html>
